<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 23-24</title>

  <link href='https://fonts.googleapis.com/css?family=Bad+Script' rel='stylesheet' type='text/css'>

<body>

  <script type="text/template" id="wrapper-template">
    <div class="wrapper">
    <h3>Create your todo list</h3>
      <ul class="item-list"></ul>
      <div class="controlls">
        <input type="text" class="item-value">
        <button class="item-add">Add</button>
      </div>
    </div>

  </script>

  <script type="text/template" id="list-template">
    <% for(var i = 0; i < data.length; i++) { %>
      <li><span class="display"><%= data[i] %></span>
      <input type="text" class="edit" style="display:none">
      <span data-value="<%= data[i] %>" class="item-delete">x</span></li>
    <% }; %>
  </script>



</body>
</html>
