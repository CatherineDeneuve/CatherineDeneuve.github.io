<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <link rel="stylesheet" href="css/reset.css"> -->
  <link href='https://fonts.googleapis.com/css?family=Andika&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/bootstrap-grid-3.3.2.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/template.js"></script>
  <title>Homework_JS_13-14</title>
</head>
<body>
  <script type="text/template" id="questions">
  <% test.createHeader('Тест по программированию');
    test.createOl();

    for(var i = 0; i < data.length; i++){
      test.createLi(data[i].text);
      var answers = data[i].answers;
      for(var j = 0; j < answers.length; j++){
        test.createInput(answers[j].text);
      }
    }

    test.changeTypeForInput();
    test.createButton();
     %>

</script>



  <div class="overlay">
    <div class="modal">
        <div class="results"></div>
        <p class='questionRepeat'>Можно пройти тест еще раз</p>
        <button class="btn">Ok</button>
    </div>
  </div>

<!-- <script src="js/init.localstorage.js"></script> -->



</body>
</html>
