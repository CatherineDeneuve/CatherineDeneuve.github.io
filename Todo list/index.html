<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO list</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <section class='wrapper'>
    <textarea required type="text" rows="3" cols="30" placeholder="I have to..." id="task" class="wrapper__textarea"></textarea>
    <button type="button" name="button" id="addButton" class="wrapper__button_button-add">Add</button>
    <ul id="list" class="wrapper__list"></ul>
    <button type="button" name="button" id="sortButton" class="wrapper__button_button-sort">Sort By Task Name</button>
  </section>

  <script src="script.js"></script>
</body>

</html>
